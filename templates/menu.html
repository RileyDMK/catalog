<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
  <body>
    <h1>{{ restaurant.name }}</h1>

    {%with messages = get_flashed_messages()%}
      {%if messages%}
      <ul>
        {%for message in messages%}
        <li>
          <strong>{{message}}</strong>
        </li>
        {%endfor%}
      </ul>
      {%endif%}
    {%endwith%}



    <a href='{{url_for('newMenuItem', restaurant_id=restaurant.id)}}'>Create New Menu Item</a>
    </br>
    </br>
    {% for i in items %}
    {{ i.name }}
    </br>
    {{ i.description }}
    </br>
    {{ i.price }}
    </br>
    <a href='{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}'>Edit</a>
    <a href='{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}'>delete</a>
  </br></br>
    {% endfor %}
  </body>
</html>
